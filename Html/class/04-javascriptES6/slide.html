<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>carousel</title>
		<link href="./slide.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div style="overflow: hidden">
			<div class="slide-container">
				<div class="slide-box">
					<img src="./img/car1.png" />
				</div>
				<div class="slide-box">
					<img src="./img/car2.png" />
				</div>
				<div class="slide-box">
					<img src="./img/car3.png" />
				</div>
			</div>
			<button class="btn btn-primary slide-1">1</button>
			<button class="btn btn-secondary slide-2">2</button>
			<button class="btn btn-secondary slide-3">3</button>
		</div>

		<script>
			let count = 0;
			$('.slide-1').on('click', function () {
				$('.slide-container').css('transform', `translateX(0vw)`);
				$('.btn').addClass('btn-secondary');
				$('.slide-1').removeClass('btn-secondary');
				$('.slide-1').addClass('btn-primary');
			});
			$('.slide-2').on('click', function () {
				$('.slide-container').css('transform', `translateX(-100vw)`);
				$('.btn').addClass('btn-secondary');
				$('.slide-2').removeClass('btn-secondary');
				$('.slide-2').addClass('btn-primary');
			});
			$('.slide-3').on('click', function () {
				$('.slide-container').css('transform', `translateX(-200vw)`);
				$('.btn').addClass('btn-secondary');
				$('.slide-3').removeClass('btn-secondary');
				$('.slide-3').addClass('btn-primary');
			});
		</script>
	</body>
</html>
