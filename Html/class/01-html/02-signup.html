<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div class = "backGround">
        <div class = "main">
            <div class = "center">
                <div class = "message">
                    회원 가입을 위해 <br> 정보를 입력해주세요
                </div>
                <div class = "groupBox">
                    <div class = "subMessage" div name = "Group1">
                        * 이메일 
                    </div>
                    <div class = "subLineBlue"></div>
                </div>
                <div class = "groupBox">
                    <div class = "subMessage" div name = "Group2">
                        * 이름
                    </div>
                    <div class = "subLineNormal"></div>
                </div>
                <div class = "groupBox">
                    <div class = "subMessage" div name = "Group3">
                        * 비밀번호
                    </div>
                    <div class = "subLineNormal"></div>
                </div>
                <div class = "groupBox">
                    <div class = "subMessage" div name = "Group4">
                        * 비밀번호 확인
                    </div>
                    <div class = "subLineNormal"></div>
                </div>
                <div class = "sexBox">
                    <div class = "sexSubBox">
                        <input name = "sex" class = "sexRadio" type="radio">
                        <div class = "sexMessage" div name = "female">
                            여성
                        </div>
                    </div>
                    </input>
                    <div class = "sexSubBox">
                        <input name = "sex" class = "sexRadio" type="radio">
                        <div class = "sexMessage" div name = "female">
                            남성
                        </div>
                    </div>
                    </input>
                    </input>
                </div>
                <div class = "checkBox">
                    <div class = "checkBoxButtonBox">
                        <div class = "checkBoxButton"></div>
                    </div>
                    이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                </div>
                <div class = "mainLine"></div>
                <div class = "registerBox">
                    가입하기
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
