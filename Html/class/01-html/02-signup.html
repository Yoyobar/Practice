<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <input type="email" placeholder="이메일을 입력해 주세요."><br><br>
    <input type="text" placeholder="이름을 입력해 주세요."><br><br>
    <input type="password" placeholder="비밀번호를 입력해 주세요."><br><br>
    <input type="password" placeholder="비밀번호를 다시 입력해 주세요."><br><br>
    <select>
        <option disabled="true" selected="true">지역을 선택하세요</option> 
        <!-- 처음으로 선택되어있어야하고, 고르지 못하게 해야되므로 각각 설정해야함 -->
        <option>서울</option>
        <option>경기</option>
        <option>그외</option>
    </select>
    <br><br>
    <input type="radio" name="gender"><span>여성</span>
    <input type="radio" name="gender"><span>남성</span>
    <br><br>
    <input type="checkbox"><span>이용약관 개인정보 수집 및 이용제공에 동의합니다.</span>
    <hr>
    <button>가입하기</button>
    <!-- 과거에는 button을 type형으로 넣었음 cmd+/ 로 주석 추가 -->

</body>
</html>
