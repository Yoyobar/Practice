<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="./index.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class = "wrapper">
        <div data-id="0" class = "wrapper__main wrapper__case">
            <div class = "wrapper__main__head">
                <div class = "head__logo">Copyright By Ybar</div>
            </div>
            <div class = "wrapper__main__mid">
                <div class = "main__mid__box">
                    <img src ="./img/code.png"></img>
                    <div>YBAR - JAVASCRIPT</div>
                </div>
            </div>
            <div class = "wrapper__main__bot">
                <div class = "main__bot__box">
                    <div class = "bot__box">
                        <div id = box__stopwatch class = "bot__sub__box">
                            <img src="./img/stopwatch.png">
                        </div>
                        <div id = box__timer class = bot__sub__box>
                            <img src="./img/timer.png">
                        </div>
                        <div id = box__todo class = bot__sub__box>
                            <img src="./img/todo.png">
                        </div>
                        <div id = box__op class = bot__sub__box>
                            <img src="./img/toggle.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-id="1" class = "wrapper__stopwatch wrapper__case">
            <div class = "wrapper__stopwatch__head">
                <div class = "head__logo">STOPWATCH</div>
            </div>
            <div class = "wrapper__stopwatch__mid"></div>
            <div class = "wrapper__stopwatch__bot">
                
            </div>
        </div>
        <div data-id="2" class = "wrapper__timer wrapper__case">
            <div class = "wrapper__timer__head">
                <div class = "head__logo">TIMER</div>
            </div>
            <div class = "wrapper__timer__mid"></div>
            <div class = "wrapper__timer__bot"></div>
        </div>
        <div data-id="3" class = "wrapper__todo wrapper__case">
            <div class = "wrapper__todo__head">
                <div class = "head__logo">To-Do-List</div>
            </div>
            <div class = "wrapper__todo__mid"></div>
            <div class = "wrapper__todo__bot"></div>
        </div>
        <div data-id="4" class = "wrapper__set wrapper__case">
            <div class = "wrapper__set__head">
                <div class = "head__logo">Setting</div>
            </div>
            <div class = "wrapper__set__mid"></div>
            <div class = "wrapper__set__bot"></div>
        </div>
    </div>

    <button class = "main__bot__st">1</button>
    <button class = "main__bot__tm">2</button>
    <button class = "main__bot__todo">3</button>
    <button class = "main__bot__set">4</button>




    <script src="./index.js"></script>
</body>
</html>
