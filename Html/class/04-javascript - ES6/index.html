<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
    crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="black-bg"> 
        <!-- 시작스타일 종료스타일 -->
        <div class="white-bg">
          <h4>로그인하세요</h4> 
          <div class = "warn">값을 입력하세요!</div>
          <form action="">
            <div class="my-3">
              <input id = "number" type="text" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" id = "number2" class="form-control">
             </div>
             <button type="submit" id = "primary" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 
    <button type="button" id="bt" class="btn btn-info">버튼</button>
</body>
<script>
    document.getElementById("bt").addEventListener("click", function(){
        document.querySelector('.black-bg').classList.add('show-modal');
    });
    document.querySelector('.btn-danger').addEventListener("click", function(){
        document.querySelector('.black-bg').classList.remove('show-modal');
    })

    /* $('#bt').on('click', function(){
        $('.black-bg').addClass('show-modal');
    }); */

    // JS6에서 GetElementByClassName은 클래스형 자료에서 버튼의 입출력 작동하지않음

    /*
    document.getElementById("primary").addEventListener("click", function(){
        if(document.getElementById("number").value == "" || document.getElementById("number2").value == "")
        {
            alert("좀 채워라");
        }
    })
    */

    // Jquery에서 GetElementByClassName의 단축형 $은 클래스형태에서 버튼의 입출력 작동함
     $(".btn-primary").on("click", function(){
        if($("#number").val() == "" || $("#number2").val() == "")
        {
            alert("다시");
        }
        //이거 햇갈리면 걍 변수할당 ㄱㄱ
        if($("#number2").val().length < 6){
            alert("좀더 길게")
        }
    })
</script>
</html>
