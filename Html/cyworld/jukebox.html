<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class = "wrapper">
        <div class = "wrapper__header">
            <div class = "title">추억의 BGM</div>
            <div class = "subtitle">TODAY CHOICE</div>
        </div>
        <div class = "divideLine"></div>
        <div class = "wrapper__mid">
            <div class = "wrapper__mid__box">
                <div class = "mid__box">
                    <img src="./images/mid__box__left.png">
                    <div class = "box__title">Y(Please Tell Me Why)</div>
                    <div class = "box__subtitle">프리스타일</div>
                </div>
                <div class = "mid__box">
                    <img src="./images/mid__box__mid.png">
                    <div class = "box__title">눈의 꽃</div>
                    <div class = "box__subtitle">박효신</div>
                </div>
                <div class = "mid__box">
                    <img src="./images/mid__box__right.png">
                    <div class = "box__title">사랑했나봐</div>
                    <div class = "box__subtitle">윤도현</div>
                </div>
            </div>
        </div>
        <div class = "wrapper__bot">
            <div class = wrapper__bot__title>
                <div class = "title">추억의 BGM</div>
                <div class = "subtitle">TODAY CHOICE</div>
            </div>
            <div class = "wrapper__bot__box">
                <div class = "bot__box__title">
                    <input type = "checkbox" class = "bot__checkbox">
                    <div class = "bot__numberTitle">번호</div>
                    <div class = "bot__musicTitle">곡명</div>
                    <div class = "bot__artistTitle">아티스트</div>
                </div>
                <div class = "bot__box__row">
                    <input type = "checkbox" class = "bot__checkbox">
                    <div class = "bot__number" id = "number1">1</div>
                    <div class = "bot__music" id = "title1">눈의 꽃</div>
                    <div class = "bot__artist" id = "artist1">박효신</div>
                </div>
                <div class = "bot__box__row">
                    <input type = "checkbox" class = "bot__checkbox">
                    <div class = "bot__number" id = "number2">2</div>
                    <div class = "bot__music" id = "title2">사랑스러워</div>
                    <div class = "bot__artist" id = "artist2">김종국</div>
                </div>
                <div class = "bot__box__row">
                    <input type = "checkbox" class = "bot__checkbox">
                    <div class = "bot__number" id = "number3">3</div>
                    <div class = "bot__music" id = "title3">내사람: Partner For Life</div>
                    <div class = "bot__artist" id = "artist3">SG 워너비</div>
                </div>
                <div class = "bot__box__row">
                    <input type = "checkbox" class = "bot__checkbox">
                    <div class = "bot__number" id = "number4">4</div>
                    <div class = "bot__music" id = "title4">Love Love Love</div>
                    <div class = "bot__artist" id = "artist4">에픽하이</div>
                </div>
                <div class = "bot__box__row">
                    <input type = "checkbox" class = "bot__checkbox">
                    <div class = "bot__number" id = "number5">5</div>
                    <div class = "bot__music" id = "title5">애인... 있어요</div>
                    <div class = "bot__artist" id = "artist5">이은미</div>
                </div>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
