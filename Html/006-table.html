<!DOCTYPE html>
<html lang="ko">
	<head>
		<link href="./006-table.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div class="main">
			<div class="main-bg">
				<div class="main-bg-title">Your shopping cart</div>
				<table class="main-table">
					<thead>
						<tr class="table-title">
							<td class="table-item">ITEM</td>
							<td>AMOUNT</td>
							<td>PRICE</td>
							<td>TOTAL</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table_row">
							<td style="display: flex">
								<img style="width: 80px" src="./img/camera1.png" />
								<div class="table-item-sub">
									<div style="font-weight: 900">SONY</div>
									<div style="color: #8b9db1">FE 70-200 mm F2.8 GM OSS</div>
								</div>
							</td>
							<td style="text-align: center">1</td>
							<td style="text-align: center">€ 1979.00</td>
							<td style="text-align: center; color: #486485; font-weight: bold">
								€ 1979.00
							</td>
						</tr>
						<tr class="table_row">
							<td style="display: flex">
								<img style="width: 80px" src="./img/camera2.png" />
								<div class="table-item-sub">
									<div style="font-weight: 900">SONY</div>
									<div style="color: #8b9db1">FE 70-200 mm F2.8 GM OSS</div>
								</div>
							</td>
							<td style="text-align: center">1</td>
							<td style="text-align: center">€ 989.00</td>
							<td style="text-align: center; color: #486485; font-weight: bold">
								€ 989.00
							</td>
						</tr>
						<tr>
							<td colspan="4" class="table_row_footer">€ 2968.00</td>
						</tr>
					</tbody>
				</table>
				<div class="main__footer">
					<div style="text-decoration: underline">Edit your shopping cart</div>
					<button>Choose payment method</button>
				</div>
			</div>
		</div>
	</body>
</html>
